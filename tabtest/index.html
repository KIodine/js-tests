<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Test</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="tab-widget">
      <div class="tab-switch">
        <input type="button" value="Tab 0" class="active">
        <input type="button" value="Tab 1">
        <input type="button" value="Tab 2">
      </div>
      <div class="tab-cont">
        <div class="tab active">Tab 0 Content</div>
        <div class="tab">Tab 1 Content</div>
        <div class="tab">Tab 2 Content</div>
      </div>
    </div>
  </body>
</html>
